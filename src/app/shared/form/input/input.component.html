<ng-container [formGroup]="form">
  <label [for]="id">{{ label }}</label>
  <input
    class="form-control"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [name]="id"
    [id]="id"
    [type]="type"
    [formControlName]="id"
    [spellcheck]="type === 'text'"
  />
  <span class="underline"></span>
</ng-container>
