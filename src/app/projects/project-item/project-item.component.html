<a
  class="view-project"
  [ngStyle]="{ backgroundImage: 'url(\'assets/projects/' + project.filesRef + '.' + project.imageFormat + '\')' }"
>
  <div class="project-info">
    <span class="project-year">{{ project.year }}</span>
    <h5 class="project-name">{{ project.name }}</h5>
  </div>
</a>
