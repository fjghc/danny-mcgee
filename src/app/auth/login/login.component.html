<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
>
  <dm-input
    label="Email Address"
    id="email"
    type="email"
    [validators]="emailValidators"
    [form]="form"
  ></dm-input>

  <dm-input
    label="Password"
    id="password"
    type="password"
    [validators]="passwordValidators"
    [form]="form"
  ></dm-input>

  <button type="submit">Login</button>
</form>
