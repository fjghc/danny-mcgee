<nav
  class="menu-section menu-lock-section"
  aria-hidden="true"
>
  <a
    (click)="onClickMenuLock()"
    (keydown.enter)="onMenuLock()"
    (keydown.space)="onMenuLock()"
    class="menu-lock"
    #menuLock
    tabindex="1"
  >
    <fa-icon [icon]="icons.menu"></fa-icon>
  </a>
</nav>

<hr />

<div
  (mouseenter)="onHover()"
  (mouseleave)="onBlur()"
  class="side-panel"
  role="navigation"
  tabindex="-1"
>
  <nav
    class="menu-section"
    role="menu"
    aria-label="Site Navigation"
  >
    <dm-menu-item
      *ngFor="let item of mainMenuItems"
      [routerLink]="item.routerLink"
      [icon]="item.icon"
      (closeMenu)="onCloseMenu()"
      tabindex="-1"
    >{{ item.name }}</dm-menu-item>
  </nav>

  <hr />

  <nav
    class="menu-section"
    role="menu"
    aria-label="Features"
  >
    <dm-menu-item
      routerLink="/view-source"
      [icon]="icons.code"
      (closeMenu)="onCloseMenu()"
      tabindex="-1"
    >View Source</dm-menu-item>

    <dm-menu-item
      link="//github.com/dannymcgee"
      [icon]="icons.github"
      tabindex="-1"
    >GitHub</dm-menu-item>
  </nav>

  <hr *ngIf="authService.isAuthenticated()" />

  <nav
    class="menu-section"
    *ngIf="authService.isAuthenticated()"
    role="menu"
    aria-label="Admin Menu"
  >
    <a
      (click)="onLogout()"
      class="menu-item logout"
      tabindex="1"
      role="menuitem"
    >
      <fa-icon [icon]="icons.logout"></fa-icon>
      <span>Log Out</span>
    </a>
  </nav>

</div>
