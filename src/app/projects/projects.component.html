<div class="row">
  <div
    *ngFor="let project of projects | async; let i = index"
    class="project-container col-xl-4 col-lg-6"
  >
    <dm-project-item
      [project]="project"
      role="link"
      [tabindex]="i"
    ></dm-project-item>
  </div>
</div>
<div
  *ngIf="viewingSingle"
  class="modal"
>
  <router-outlet></router-outlet>
</div>
