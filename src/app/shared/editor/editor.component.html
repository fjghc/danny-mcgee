<div class="row no-gutters">
  <div class="col-3">
    <dm-filetree
      [files]="files"
    ></dm-filetree>
  </div>
  <div class="col-9">

    <nav class="tabs-nav">
      <a
        *ngFor="let tab of tabs"
        (click)="onSetActive(tab)"
        class="tabs-nav-item"
        [ngClass]="{ 'temp': tab.type === 'temp', 'active': activeTab === tab }"
      >
        <span class="filename">
          <fa-icon
            [icon]="editorService.getIconForType(tab.file.type)"
            [class]="tab.file.type"
          ></fa-icon> {{ tab.file.name }}
        </span>
        <fa-icon
          (click)="onCloseTab(tab)"
          [icon]="icons.close"
          class="close"
          [ngClass]="{ 'modified': tab.file.initialContent !== tab.file.contents }"
        ></fa-icon>
      </a>
    </nav>

    <div class="tabs-content">
      <div class="splash">
        <fa-icon [icon]="icons.code"></fa-icon>
        <p>Open a file on the left to start browsing</p>
      </div>
      <div
        *ngFor="let tab of tabs"
        class="tabs-content-item"
        [ngClass]="{ 'active': activeTab === tab }"
      >
        <dm-loading></dm-loading>
        <ngx-codemirror
          [name]="tab.file.name"
          [ngModel]="tab.file.contents | async"
          (ngModelChange)="onChange($event, tab)"
          [options]="{
            theme: 'dm',
            lineNumbers: true,
            styleActiveLine: true,
            indentWithTabs: true,
            tabSize: 2,
            autoCloseBrackets: true,
            autoCloseTags: true,
            matchTags: { bothTags: true },
            readOnly: !authService.isAuthenticated(),
            mode: tab.file.type === 'typescript' ? 'text/typescript' : tab.file.type
          }"
        ></ngx-codemirror>
      </div>
    </div>

  </div>
</div>
