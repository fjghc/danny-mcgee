<div
  class="overflow-guard"
  [perfectScrollbar]
>
  <div class="sizer">
    <dm-file
      *ngFor="let file of files"
      [file]="file"
      [indent]="1"
      class="indent-1"
    ></dm-file>
    <div class="new-file-overlay" *ngIf="hasNewFile"></div>
  </div>
  <div
    class="deselector"
    (click)="onDeselect()"
  ></div>
</div>
